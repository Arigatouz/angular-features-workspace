name: Deploy Angular AI Agent to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: ğŸ”§ Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: ğŸ—ï¸ Build Angular Application
      run: |
        echo "ğŸ”¨ Building Angular application for GitHub Pages..."

        # Extract repository name for base href
        REPO_NAME="${GITHUB_REPOSITORY##*/}"
        echo "ğŸ“ Repository name: $REPO_NAME"

        # Build with production configuration and GitHub Pages base href
        npm run build -- --configuration production --base-href "/$REPO_NAME/"

        echo "âœ… Angular build completed successfully"

    - name: ğŸŒ Setup SPA routing for GitHub Pages
      run: |
        echo "âš™ï¸ Setting up SPA routing support..."

        # Copy index.html to 404.html for SPA routing support
        cp dist/ai-agent/browser/index.html dist/ai-agent/browser/404.html

        # Create .nojekyll file to bypass Jekyll processing
        touch dist/ai-agent/browser/.nojekyll

        echo "âœ… SPA routing configured"

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/ai-agent/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸŠ Deployment completed successfully!"
        echo "ğŸŒ Your Angular AI Agent is now live at: ${{ steps.deployment.outputs.page_url }}"
        echo "âœ¨ Features available:"
        echo "  ğŸ” User API key management"
        echo "  ğŸ’¬ AI-powered conversations"
        echo "  ğŸ—„ï¸ IndexedDB data persistence"
        echo "  ğŸ“ Markdown rendering"
        echo "  ğŸ¨ Material Design UI"