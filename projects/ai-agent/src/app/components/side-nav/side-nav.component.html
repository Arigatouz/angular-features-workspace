<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="isHandset() ? 'dialog' : 'navigation'"
               [mode]="isHandset() ? 'over' : 'side'"
               [opened]="isHandset() === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="text-generation" routerLinkActive="active-route">
        <mat-icon matListItemIcon>chat</mat-icon>
        <span matListItemTitle>Text Generation</span>
      </a>
      <a mat-list-item routerLink="image-generation" routerLinkActive="active-route">
        <mat-icon matListItemIcon>image</mat-icon>
        <span matListItemTitle>Image Generation</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset()) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span
        style="color:darkred; font-weight: bold; text-decoration: underline;">Gemini APi-DOCS</span>
    </mat-toolbar>
    <!-- Text Generation UI -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
